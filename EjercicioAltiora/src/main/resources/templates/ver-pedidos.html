 <style type="text/css">
.slider {
	width: 95%;
	margin: auto;
	overflow: hidden;
}
.slider ul {
	display: flex;
	padding: 0;
	width: 600%;
	
	animation: cambio 30s infinite alternate linear;
}
.slider li {
	width: 150%;
	list-style: none;
}

.slider img {
	width: 100%;
}

@keyframes cambio {
	0% {margin-left: 0;}
	20% {margin-left: 0;}
	
	25% {margin-left: -100%;}
	45% {margin-left: -100%;}
	
	50% {margin-left: -200%;}
	70% {margin-left: -200%;}
	
	75% {margin-left: -300%;}
	100% {margin-left: -300%;}
}
</style>

    <body>
    <center><img src="https://i.ibb.co/tDKk9RB/Whats-App-Image-2020-01-12-at-9-38-28-PM.jpg" WIDTH=1100 HEIGHT=200></center>
        <div th:switch="${detallecompras}" class="container my-5">
            <div class="col-sm">
            <img src="https://i.ibb.co/DQRhNtn/Altiora.jpg" align="left" WIDTH=100 HEIGHT=50>
			<img src="https://i.ibb.co/nfbHFtg/carrito.jpg" alt="admin" align="right" WIDTH=75 HEIGHT=50></div>
                <div class="col-sm">
                
                    <h1 th:case="null"><center>Aplicativo Web administraci√≥n cliente articulo </center></h1>                  
<div align="center"><font color="#FFFFFF" size="+1">
  <marquee bgcolor="#C4C1BB" direction="right" loop="20">
  <strong>"TU ALTERNATIVA MAS SEGURA"</strong></marquee></font></div>
<div>
<h2 class="my-5" style="color:#3e5f8a">Listado de Cliente - Pedido</h2>                
<div class="form-group col-md-7"><i class="fa fa-search"></i>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Busqueda por Apellido" title="Busqueda por Apellido" style="color:blue; border:2px solid blue">
</div>
<table id=tabla class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>ID Pedido</th>
                                    <th>Nombre Cliente</th>
                                    <th>Apellido Cliente</th>
                                    <th>Codigo Articulo</th>
                                    <th>Nombre Articulo</th>
                                    <th>Fecha</th>
                                    <th>Precio</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="detallecompra : ${detallecompras}">
                                	<td th:text="${detallecompra.iddetalle}"></td>
                                	<td th:text="${detallecompra.orden.cliente.nombre}"></td>
                                    <td th:text="${detallecompra.orden.cliente.apellido}"></td>
                                    <td th:text="${detallecompra.articulo.codigo}"></td>
                                	<td th:text="${detallecompra.articulo.nombre}"></td>
                                    <td th:text="${detallecompra.orden.fecha}"></td>
                                    <td th:text="${detallecompra.articulo.precio}"></td>                                
                                </tr>
                            </tbody>
                        </table>
 <script>
 function myFunction() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("tabla");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
  td = tr[i].getElementsByTagName("td")[2];
   if (td) {
     if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
       tr[i].style.display = "none";
     }
    }       
  }
}
</script>
</div>
