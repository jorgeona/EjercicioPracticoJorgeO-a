 <style type="text/css">
.slider {
	width: 95%;
	margin: auto;
	overflow: hidden;
}
.slider ul {
	display: flex;
	padding: 0;
	width: 600%;
	
	animation: cambio 30s infinite alternate linear;
}
.slider li {
	width: 150%;
	list-style: none;
}

.slider img {
	width: 100%;
}

@keyframes cambio {
	0% {margin-left: 0;}
	20% {margin-left: 0;}
	
	25% {margin-left: -100%;}
	45% {margin-left: -100%;}
	
	50% {margin-left: -200%;}
	70% {margin-left: -200%;}
	
	75% {margin-left: -300%;}
	100% {margin-left: -300%;}
}
</style>

    <body>
    <center><img src="https://i.ibb.co/tDKk9RB/Whats-App-Image-2020-01-12-at-9-38-28-PM.jpg" WIDTH=1100 HEIGHT=200></center>

                    <h1 th:case="null"><center>Aplicativo Web administración cliente articulo </center></h1>                  
<div align="center"><font color="#FFFFFF" size="+1">

<div>
